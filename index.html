<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NY Times Top Stories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100..900&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d3815bb3e0.js"
      crossorigin="anonymous"
    ></script>
    <script src="dist/bundle.js"></script>
  </head>
  <body>
    <header>
      <h1>Today's Top Stories</h1>

      <label class="switch">
        <input type="checkbox" id="dark-mode-toggle" />
        <span class="slider round">
          <i class="fa-solid fa-sun"></i>
          <i class="fa-solid fa-moon"></i>
        </span>
      </label>
    </header>
    <div id="stories"></div>
    <footer>
      <img
        src="https://developer.nytimes.com/files/poweredby_nytimes_200c.png"
        alt="Data provided by The New York Times"
      />
    </footer>
  </body>
</html>
